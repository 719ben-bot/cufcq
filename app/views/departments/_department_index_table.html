<table class="table table-striped">
  <thead>
    <tr>
      <th>Department</th>
      <th></th>
      <th>College</th>
      <th>Campus</th>
    </tr>
  </thead>
  <tbody>
    <% @departments.each do |department| %>
    <tr>
      <td><%= link_to department.name, department %></td>
      <td><%= department.long_name %></td>
      <td><%= department.college %></td>
      <td><%= department.campus %></td>
    </tr>
  </tbody>
  <% end %>
</table>
<%= will_paginate @departments %>
